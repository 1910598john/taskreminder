<!DOCTYPE html>
<html>
<head>
<style>
*{
    font-family: sans-serif;
}
body > div{
	background: #000;
  width: 30%;
  height: 100vh;

  position:relative;
}
.image{
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.buttons{
  height: 30%;
  position: absolute;
  bottom: 0;
  left: 0;
  justify-content: space-between;
  
}
.buttons button{
  border-radius: 4px;
  background: #c252eb;
  color: #fff;
  font-weight: bold;
  padding: 10px;
  border: 1px solid transparent;
}
</style>
</head>
<body>

<div>
	<div class="image" style="width:400px;height:400px;">
    	<img src="speech.gif" style="width:100%;height:100%;object-fit:cover;"/>
        <div style="text-align:center;color:#fff;">Sir, it is time for you to do your task.</div>
    </div>
  <div class="buttons">
      <button style="margin: 70px 45px 0 50px;">Snooze</button>
      <button>Dismiss</button>
  </div>
 </div>

</body>
</html>
